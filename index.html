<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Rock Paper Scissors</title>

    <!--meta tags for search engines-->
    <meta name="description" content="Rock Paper Scissors webpage just for fun">
    <meta name="keywords" content="play rock paper scissors game">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Stylesheet css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="indexheader">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <section class="game-area">
        <h6 id="makemove">Make your move:</h6>
        

        <div class="buttons-div">
            
            <button aria-label="rock" choise="0" class="control">ROCK</button>
            <button aria-label="paper" choise="1" class="control">PAPER</button>
            <button aria-label="scissors" choise="2" class="control">SCISSORS</button>

        </div>

        <div class="player">
            <h4 class="scores">Your score: <span id="player-score">0</span></h4>
            <img id="player-image" src="assets/images/rockpaperscissors.png" alt="rock paper scissors">
        </div>
        <div class="opponent">
            <h4 class="scores">Opponent score: <span id="opponent-score">0</span></h4>

            <img id="opponent-image" src="assets/images/rockpaperscissors.png" alt="rock paper scissors">
        </div>


    </section>





    <footer id="indexfooter">
        <div>
            <button id="reset" aria-label="reset game">Reset the game</button>
        </div>
        <p>Thank you for playing!</p>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
