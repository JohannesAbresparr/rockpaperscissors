<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Rock Paper Scissors</title>

    <!--meta tags for search engines-->
    <meta name="description" content="Rock Paper Scissors webpage just for fun">
    <meta name="keywords" content="play rock paper scissors game">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Stylesheet css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--
<header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    -->


    <section class="game-area">

        <div class="score">
            <div class="player-score">
                <h2>Your Points:</h2>
                <p>0</p>

            </div>
            <div class="opponent-score">
                <h2>Opponent Points:</h2>
                <p>0</p>

            </div>
        </div>

        <div class="game">
            <h3 class="message">info</h3>
            <div class="images">
                <img class="playerchoice" src="assets/images/rock.png" alt="">
                <img class="computerchoice" src="assets/images/rock.png" alt="">
            </div>

            <h6>Make your move:</h6>

            <div class="options">
                <button class="rock" aria-label="rock">rock</button>
                <button class="paper" aria-label="paper">paper</button>
                <button class="scissors" aria-label="scissors">scissors</button>
            </div>
        </div>






    </section>



    <!--
    <footer id="indexfooter">

        <p>Thank you for playing!</p>

    </footer>   -->

    <script src="assets/js/script.js"></script>
</body>

</html>
