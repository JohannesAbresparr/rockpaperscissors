<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title-->
    <title>Rock Paper Scissors</title>

    <!--meta tags for search engines-->
    <meta name="description" content="Rock Paper Scissors webpage just for fun">
    <meta name="keywords" content="play rock paper scissors game">


    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Stylesheet css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header id="indexheader">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <span id="makemove">
        <h4>Make your move:</h4>
    </span>

    <section class="buttons">

        <div class="choises" id="buttons-div">
            <button aria-label="rock" onclick="playGame('rock')" class="control"><img
                    src="assets/images/rock.png">rock</button>
            <button aria-label="paper" onclick="playGame('paper')" class="control"><img
                    src="assets/images/paper.png">paper</button>
            <button aria-label="scissors" onclick="playGame('scissors')" class="control"><img
                    src="assets/images/scissors.png">scissors</button>
        </div>
    </section>
    <section class="choisesdivs">
        <div id="playerDisplay">Player: </div>
        <div id="opponentDisplay">Opponent: </div>

    </section>
    <div id="resultDisplay">test</div>
    <div class="scoreDisplay">Your Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Opponent Score:
        <span id="opponentScoreDisplay">0</span>
    </div>





    <footer id="indexfooter">
        <div>
            <button id="reset" aria-label="reset game">Reset the game</button>
        </div>
        <p>Thank you for playing!</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
